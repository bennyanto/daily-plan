<!-- mat-menu -->
<div class="wrapper">
    <ng-template [ngIf]="plan">
        <ng-template [ngIf]="plan._id == currentDateString">
            <mat-accordion class="mt-3" [ngClass]="{green: plan.hasFinished }">
                <mat-expansion-panel>
                    <mat-expansion-panel-header class="example-spacer">
                        <mat-panel-title> Programma di Oggi</mat-panel-title>
                        <!-- <span class="example-spacer"></span> -->
                        <!-- mat-icon / esegui -->
                        <button mat-icon-button aria-label="Esegui attività " matTooltip="Esegui attività "
                            [routerLink]="'/plan/' + plan._id" routerLinkActive="router-link-active">
                            <mat-icon>
                                play_circle_filled
                            </mat-icon>
                        </button>
                        <!-- mat-icon / create ------>
                        <button mat-icon-button aria-label="Crea attività " matTooltip="Crea attività ">
                            <mat-icon [routerLink]="'/plan/edit/'+ plan._id" routerLinkActive="router-link-active">
                                create
                            </mat-icon>
                        </button>
                        <button class="mr-3" mat-icon-button aria-label="Elimina attività " matTooltip="Elimina attività" 
                         (click)="eliminaPiano()">

                            <mat-icon>
                                delete_forever
                            </mat-icon>
                        </button>
                    </mat-expansion-panel-header>
                    <p *ngFor="let task of plan.tasks">
                        {{ task.title }}
                        <mat-divider></mat-divider>
                    </p>
                </mat-expansion-panel>
            </mat-accordion>
        </ng-template>
    </ng-template>
    <!-- calendar-wrapper -->
    <div class="calendar-wrapper">
        <mat-calendar #calendar [(selected)]="selectedDate" (click)="clicked()"></mat-calendar>
    </div>
    <ng-template [ngIf]="plan" >
        <p>{{plan.tasks}}</p>
    </ng-template>
    <ng-template [ngIf]="plan2" >
        <p>{{plan2.tasks}}</p>
    </ng-template>
    <!-- mat-icon-add -->
    <button type="button" class="add-activity-button" mat-fab aria-label="Aggiungi un'attività "
        matTooltip="Aggiungi un'attività " color="accent" routerLink="/plan/edit/0">
        <mat-icon>
            add
        </mat-icon>
    </button>
    <!-- tasks -->
    <div></div>

</div>
