<div class="daily-plan-edit-container">

  <!-- mat-form-field-datepicker -->

  <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- mat-form-field-input -->

  <mat-form-field hintLabel="Max 100 characters">
      <input matInput #input maxlength="100" placeholder="Enter some input">
      <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
  </mat-form-field>

  <!-- mat-form-field-textarea -->

  <mat-form-field>
      <textarea matInput placeholder="Textarea"></textarea>
  </mat-form-field>

  <!-- mat-form-field-select -->

  <!-- <mat-form-field>

          <mat-option value="option">
              Option
          </mat-option>
      </mat-select>
  </mat-form-field> -->

</div>
