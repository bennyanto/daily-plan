<!-- app-navbar -->

<app-navbar></app-navbar>

<!-- mat-menu -->

<button mat-button [matMenuTriggerFor]="menu">
  Menu
</button>

<mat-menu #menu="matMenu">

  <!-- mat-icon / esegui -->

  <button mat-menu-item matTooltip="Esegui attività" aria-label="Esegui attività">
    <mat-icon>
        play_circle_filled
    </mat-icon>
    Esegui
  </button>

  <!-- mat-icon / create -->

  <button mat-menu-item matTooltip="Crea attività" aria-label="Crea attività"
  routerLink="'/plan/edit/ + plan._id' " routerLinkActive="router-link-active">
    <mat-icon>
      create
    </mat-icon>
    Modifica
  </button>

  <!-- mat-icon / delete -->

  <button mat-menu-item matTooltip="Elimina attività" aria-label="Elimina attività">
    <mat-icon>
      delete_forever
    </mat-icon>
    Elimina
  </button>

</mat-menu>

<!-- calendar-wrapper -->

<div class="calendar-wrapper">
  <mat-calendar #calendar [(selected)]="selectedDate"></mat-calendar>
</div>

<!-- mat-icon-add -->

<div class="row mt-3">
    <div class="col text-center">
      <button type="button" mat-fab aria-label="Aggiungi un'attività"
       matTooltip="Aggiungi un'attività" color="primary" routerLink="/plan/edit/0" >
       <mat-icon>
          add
        </mat-icon>
      </button>
    </div>
  </div>
